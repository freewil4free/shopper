<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Shopper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #e6e6e6;
        }
        .search-container {
            margin-bottom: 10px;
            text-align: center;
        }
        .filter-container {
            margin-bottom: 10px
        }
        .sort-icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Supermarket Shopper</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <button id="searchbutton" onclick="loadandfind()">Search</button>
        <button id="resetbutton" onclick="resetrows()" style="display:none">Reset</button>
        <button id="loadbutton" onclick="loadDataScript();loadCSVData()" style="display:none">all data</button>
    </div>
    
    <div class="filter-container" style="text-align: center;">
        <select id="categoryFilter">
            <option value="All">Show all categories</option>
        </select>
    </div>

    <div class="sort-container" style="text-align: center;">
        <button id="sortprice" onclick="sortTable(columnIndex=3,buttonid='sortprice')">Price<span class="sort-icon" style="font-weight: bold">↕</span></button>
        <button id="sortunitprice" onclick="sortTable(columnIndex=4,buttonid='sortunitprice')">$ per KG/L<span class="sort-icon" style="font-weight: bold">↕</span></button>
        <button id="sortpieceprice" onclick="sortTable(columnIndex=5,buttonid='sortpieceprice')">$ per piece<span class="sort-icon" style="font-weight: bold">↕</span></button>
    </div> 
    
    <div id="loadingMessage" style="display: none; font-weight: bold; color: red;">Loading product data...</div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Supermarket | Category</th>
                <th style="display:none">Category</th>
                <th>Product Title</th>
                <th style="display:none">Price ($)</th>
                <th>$ per KG/L</th>
                <th style="display:none">$ per piece></th>                
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be populated by load_data.js -->
        </tbody>
    </table>

    <script>
        async function loadandfind() {
            const input = document.getElementById("searchInput");
            const searchvalue = input.value;
            console.log('search value:',searchvalue);
            if (searchvalue === "") {
                resetrows();
                return;
                }
            else {
                await loadDataScript();
                await loadCSVData(searchvalue);
                resetfilter();
                updateCategoryFilter();
                columnhide();
            //catch (err) {
                //console.error("Failed to load and search:", err);
            }
        }

        function loadDataScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = "load_data.js";
                script.onload = () => {
                    console.log('load_data.js loaded');
                    resolve();
                };
                script.onerror = () => {
                    reject(new Error("Failed to load load_data.js"));
                };
                document.head.appendChild(script);
            });
        }

        // Extract unique categories and update filter dropdown
        function updateCategoryFilter() {
            const table = document.getElementById("tableBody");
            const rows = table.getElementsByTagName("tr");
            const categories = new Set();
            
            // Get all visible categories (skip hidden rows)
            for (let i = 0; i < rows.length; i++) {
                if (rows[i].style.display !== "none") {
                    const categoryCell = rows[i].getElementsByTagName("td")[1]; // Category is 2nd column (index 1)
                    if (categoryCell) {
                        categories.add(categoryCell.textContent.trim());
                    }
                }
            }
            
            // Update dropdown
            const filter = document.getElementById("categoryFilter");
            const currentOptions = Array.from(filter.options).map(opt => opt.value);
            
            // Add new categories not already in dropdown
            categories.forEach(category => {
                if (!currentOptions.includes(category)) {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    option.dataset.dynamic = "true";
                    filter.appendChild(option);
                }
            });
            
            console.log('Updated category filter with', categories.size, 'unique categories');
        }

        // Filter table rows by selected category
        function filterByCategory() {
            //searchTable();
            const categoryFilter = document.getElementById("categoryFilter");
            const selectedCategory = categoryFilter.value;
            const table = document.getElementById("tableBody");
            const rows = table.getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
            rows[i].style.display = "";
            }
            for (let i = 0; i < rows.length; i++) {
            // If "All Categories" is selected, show all rows that are already visible
            if (selectedCategory === "All") {
                return;
            }
            
            // Filter by specific category
                const categoryCell = rows[i].getElementsByTagName("td")[1]; // Category is 2nd column
                if (categoryCell) {
                    const categoryValue = categoryCell.textContent.trim();
                    // Only affect rows that are currently visible (not hidden by search)
                    if (rows[i].style.display !== "none" || rows[i].style.display === "") {
                        if (categoryValue === selectedCategory) {
                            rows[i].style.display = "";
                        } else {
                            rows[i].style.display = "none";
                        }
                    }
                }
            }
        }

        //hide Category column
        function columnhide() {
            document.querySelectorAll("table tr").forEach(row => {
                const categorycell1 = row.children[1]; // index 1 = 2nd column which is category column
                const pricecell1 = row.children[3]; // index 3 = 4th column which is price column
                const piecepricecell1 = row.children[5]; // index 5 = 6th column which is price column
                if (categorycell1) categorycell1.style.display = "none"; //hide category column
                if (pricecell1) pricecell1.style.display = "none"; //hide price column
                if (piecepricecell1) piecepricecell1.style.display = "none"; //hide price per piece column
            });
        }

        //Reset category filter. Remove all dynamically added <option> elements from the <select>
        function resetfilter() {
            const filterfilled = document.getElementById("categoryFilter");
            let removecount = 0 
            while (filterfilled.options.length > 1) {
                filterfilled.remove(1);
                removecount += 1;
            }
            console.log('removed', (removecount), 'unique categories');
        }
        //Reset rows. sets the display of each row to none
        function resetrows() {
            const input = document.getElementById("searchInput");
            const table = document.getElementById("tableBody");
            const rows = table.getElementsByTagName("tr");
            
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                rows[i].style.display = "none";
            }
            //table.innerHTML = '' // replaces all data with empty strings [not used currently]
            console.log('reset table rows')
        }

        // Sort function
        function sortTable(columnIndex) {
            console.log('buttonid=',buttonid)
            const loadingDiv = document.getElementById("loadingMessage");
            loadingDiv.style.display = 'block';
            const table = document.getElementById("tableBody");
            const allrows = Array.from(table.getElementsByTagName("tr"))
            const rows = allrows.filter(row1 => {
                return window.getComputedStyle(row1).display !== "none";
            });
            let sortDirection = table.dataset.sortDirection || "asc";
            let sortColumn = table.dataset.sortColumn || -1;
            
            console.log(`All rows: ${allrows.length}`);
            console.log(`Visible rows: ${rows.length}`);
            console.log(`Before toggle: column=${sortColumn}, direction=${sortDirection}`);

            // Toggle direction if clicking same column
            if (columnIndex === parseInt(sortColumn)) {
                sortDirection = sortDirection === "asc" ? "desc" : "asc";
            } else {
                sortDirection = "asc";
            }

            console.log(`After toggle: column=${sortColumn}, direction=${sortDirection}`);
            
            // Store current sort state
            table.dataset.sortDirection = sortDirection;
            table.dataset.sortColumn = columnIndex;
            
            // Sort rows
            rows.sort((a, b) => {
                const aCell = a.getElementsByTagName("td")[columnIndex];
                const bCell = b.getElementsByTagName("td")[columnIndex];
                const aValue = aCell ? aCell.textContent.trim() : "";
                const bValue = bCell ? bCell.textContent.trim() : "";
                
                // Numeric comparison for price columns (index 3,4,5)
                if ([3,4,5].includes(columnIndex)) {
                    // Check for blank values and put them at the bottom
                    const aIsBlank = aValue === "" || aValue.trim() === "";
                    const bIsBlank = bValue === "" || bValue.trim() === "";
                    
                    // If both are blank or both are non-blank, compare normally
                    if (aIsBlank && bIsBlank) return 0;
                    if (aIsBlank) return 1;  // a is blank, put it at the bottom
                    if (bIsBlank) return -1; // b is blank, put it at the bottom
                    
                    // Both are non-blank, compare numerically
                    const aNum = parseFloat(aValue.replace(/[^0-9.-]/g, ''));
                    const bNum = parseFloat(bValue.replace(/[^0-9.-]/g, ''));
                    
                    // Handle non-numeric values (NaN) by putting them at the bottom
                    if (isNaN(aNum) && isNaN(bNum)) return 0;
                    if (isNaN(aNum)) return 1;
                    if (isNaN(bNum)) return -1;
                    
                    return sortDirection === "asc" ? aNum - bNum : bNum - aNum;
                }
                
                // String comparison for other columns
                return sortDirection === "asc"
                    ? aValue.localeCompare(bValue)
                    : bValue.localeCompare(aValue);
            });
            
            // Update table with sorted rows
            rows.forEach(row => table.appendChild(row));
            
            // Update sort indicators
            updateSortIndicators(buttonid, sortDirection);
            loadingDiv.style.display = 'none';
        }
        
        function updateSortIndicators(buttonid, direction) {
            //reset all sort icons
            const headers = document.querySelectorAll('button span.sort-icon');
            headers.forEach(span => span.textContent = '↕');
            
            //update active sort icon
            const activesorticon = document.querySelector(`button[id=${buttonid}] span.sort-icon`);
            if (activesorticon) {
                activesorticon.textContent = direction === "asc" ? "↑" : "↓";
                activesorticon.style.fontWeight = "bold";
            }
            
            //reset style of all sort buttons
            const sorttext = document.querySelectorAll('div.sort-container button');
            sorttext.forEach(btntext => {btntext.style.fontWeight = "normal"});
            
            //update style of the active sort button
            const activesort = document.querySelector(`button[id=${buttonid}]`);
            if (activesort) {
                activesort.style.fontWeight = "bold";
            }
        }



        function isNumeric(str) {
            return !isNaN(str) && !isNaN(parseFloat(str));
        }

        // Initialize table when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers to headers
            const headers = document.querySelectorAll('#productTable th');
            headers.forEach((header, index) => {
                if (index < 6) { // Only make sortable columns clickable
                    header.style.cursor = 'pointer';
                    header.addEventListener('click', () => sortTable(index));
                }

            });

            // Listen for enter key after search words are typed
            document.getElementById('searchInput').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // prevent form submission if inside a form
                    loadandfind(); // triggers load_data + search
                }
            });

            // Add event listener for category filter
            document.getElementById('categoryFilter').addEventListener('change', filterByCategory);
        });

    </script>
</body>
</html>
