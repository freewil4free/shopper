<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Shopper</title>
    <style>
        #cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Cover overlay -->
    <div id="cover">
    <h1>Welcome</h1>
    <button onclick="enterSite()">Enter</button>
    <p style="text-align: center;"><br> When ready, click to load the search service.</p> <p> The service will also load certain supermarket homepages as new tabs in the background to help product browsing later.</p>
    </div>

<script>
function enterSite() {
// 1. Open the other URL in a new tab (will only work reliably on user click)
window.open("https://www.coles.com.au", "_self");
window.open("search.html", "_blank");
}
</script>
</body>
</html>
